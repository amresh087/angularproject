<div class="container mb=3">
  <form (ngSubmit)="onSubmit()" class="row g-3">
    <div class="mb-3">
      <label for="sno" class="form-label">Todo Sno </label>
      <input type="text" [(ngModel)]="sno" class="form-control" id="sno" name="sno" >
    </div>
    <div class="mb-3">
        <label for="title"   class="form-label">Todo Title </label>
        <input type="text"  [(ngModel)]="title"  class="form-control" id="title"  name="title" >
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Todo Description </label>
        <input type="text" [(ngModel)]="desc" class="form-control" id="desc"  name="desc" >
      </div>
    
    
    <div class="col-12">
      <button class="btn  btn-sm btn-primary" type="submit">Add Todo</button>
    </div>
  </form>
</div>

<p>add-todo works!</p>
