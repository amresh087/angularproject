<div>
<app-add-todo  (todoAdd)="addTodoItem($event)"></app-add-todo>
</div>



<h3>Your todo</h3>



<div *ngIf="this.todos.length==0; else elseBlock">No Todo display</div>
<ng-template #elseBlock>

<div *ngFor="let todo of todos">

<app-todo-item [todo]="todo"  (todoDelete)="deleteTodoItem($event)"></app-todo-item>

</div>
</ng-template>
